<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Flight Ticket Booking</title>

</head>
<body>
    <div class="booking-container">
        <h2>Book Your Flight</h2>
        <form action="#" method="get"> <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Enter departure city" required>
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Enter destination city" required>
            </div>
            <div class="form-group">
                <label for="departure_date">Departure Date:</label>
                <input type="date" id="departure_date" name="departure_date" required>
            </div>
            <div class="form-group">
                <label for="return_date">Return Date (Optional):</label>
                <input type="date" id="return_date" name="return_date">
            </div>
            <div class="form-group">
                <label for="passengers">Passengers:</label>
                <select id="passengers" name="passengers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+</option>
                </select>
            </div>
            <button type="submit">Search Flights</button>
        </form>
        
    </div>
</body>
</html>
